<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Categoría</title>
    <!-- Agrega los enlaces a Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Biblioteca</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/autores/">Autores</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/libros/">Libros</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/categorias/">Categorias</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/editoriales/">Editoriales</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container mt-4">
    <h1>Formulario de Categoría</h1>
    <form action="/categorias/guardar" method="post">
        <input type="hidden" id="id" name="id" th:value="${categoria.id}">
        <!-- Campo para el nombre de la categoría -->
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input th:value="${categoria.nombre}" type="text" class="form-control" id="nombre" name="nombre" required>
        </div>

        <!-- Otros campos que necesites para tu categoría -->

        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>
<!-- Agrega los enlaces a los scripts de Bootstrap -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
