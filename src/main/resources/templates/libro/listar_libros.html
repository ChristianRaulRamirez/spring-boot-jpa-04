<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de libros</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Biblioteca</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/autores/">Autores</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/libros/">Libros</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/categorias/">Categorias</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/editoriales/">Editoriales</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <h2>Listado de libros</h2>
    <!-- Tabla para mostrar la lista de libros -->
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Título</th>
            <th>Editorial</th>
            <th>Categoría</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <!-- Recorrido para mostrar cada libro -->
        <!-- Ejemplo con Thymeleaf: th:each="libro : ${libros}" -->
        <tr th:each="libro : ${libros}">
            <td th:text="${libro.id}"></td>
            <td th:text="${libro.titulo}"></td>
            <td th:text="${libro.editorial.nombre}"></td> <!-- Aquí se accede al nombre de la editorial del libro -->
            <td th:text="${libro.categoria.nombre}"></td> <!-- Aquí se accede al nombre de la categoría del libro -->
            <td>
                <!-- Botones para editar y eliminar -->
                <a th:href="@{/libros/{id}/editar(id=${libro.id})}" class="btn btn-primary btn-sm">Editar</a>
                <a th:href="@{/libros/{id}/eliminar(id=${libro.id})}" class="btn btn-danger btn-sm">Eliminar</a>
                <a th:href="@{'/libros/' + ${libro.id} + '/autores'}" class="btn btn-info btn-sm">Ver Autores</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/libros/nuevo" class="btn btn-success">Agregar libro</a>
</div>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
