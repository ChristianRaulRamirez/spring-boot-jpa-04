<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Autores</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Biblioteca</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/autores/">Autores</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/libros/">Libros</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/categorias/">Categorias</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/editoriales/">Editoriales</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <h2>Listado de Autores</h2>
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <!-- Otras columnas relevantes -->
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <!-- Iterar sobre la lista de autores -->
        <tr th:each="autor : ${autores}">
            <td th:text="${autor.id}"></td>
            <td th:text="${autor.nombre}"></td>
            <!-- Otras celdas con informaciÃ³n relevante de los autores -->
            <td>
                <a th:href="@{/autores/editar/{id}(id=${autor.id})}" class="btn btn-primary">Editar</a>
                <a th:href="@{/autores/eliminar/{id}(id=${autor.id})}" class="btn btn-danger">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/autores/nuevo" class="btn btn-success">Agregar autor</a>
</div>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
