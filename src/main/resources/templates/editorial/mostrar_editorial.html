<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Mostrar Editorial</title>
    <!-- Estilos Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Biblioteca</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/autores/">Autores</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/libros/">Libros</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/categorias/">Categorias</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/editoriales/">Editoriales</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-4">
    <h2>Detalles de la Editorial</h2>
    <p>ID: <span th:text="${editorial.id}"></span></p>
    <p>Nombre: <span th:text="${editorial.nombre}"></span></p>
    <h3>Libros de la Editorial</h3>
    <ul>
        <!-- Recorrer los libros -->
        <!-- Ejemplo con Thymeleaf: th:each="libro : ${libros}" -->
        <li th:each="libro : ${libros}" th:text="${libro.titulo}"></li>
    </ul>
    <a href="/editoriales/listar" class="btn btn-secondary">Volver</a>
</div>
</body>

</html>
