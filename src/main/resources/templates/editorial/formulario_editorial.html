<!DOCTYPE html >
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Libro</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Biblioteca</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/autores/">Autores</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/libros/">Libros</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/categorias/">Categorias</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/editoriales/">Editoriales</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <h2>Formulario de Editorial</h2>

    <!-- Formulario para Guardar/Actualizar un libro -->
    <!-- Formulario para Guardar/Actualizar una editorial -->
    <form th:action="@{/editoriales/guardar}" method="post">
        <input type="hidden" id="id" name="id" th:value="${editorial.id}">
        <!-- Campo para nombre de la editorial -->
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input th:value="${editorial.nombre}" type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre de la editorial" required>
        </div>

        <!-- Campo de selecciÃ³n para libros asociados -->
        <div class="form-group">
            <label for="libros">Libros asociados</label>
            <select multiple class="form-control" id="libros" name="librosId">

                <option th:each="libro : ${libros}"
                        th:value="${libro.id}"
                        th:text="${libro.titulo}">
                </option>
            </select>
        </div>

        <!-- Otros campos si son necesarios -->

        <input type="submit" class="btn btn-primary" value="Guardar">
    </form>

</div>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
