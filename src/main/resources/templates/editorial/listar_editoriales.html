<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Listar Editoriales</title>
    <!-- Estilos Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Biblioteca</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/autores/">Autores</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/libros/">Libros</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/categorias/">Categorias</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/editoriales/">Editoriales</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-4">
    <h2>Listado de Editoriales</h2>
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <!-- Recorrer las editoriales -->
        <!-- Ejemplo con Thymeleaf: th:each="editorial : ${editoriales}" -->
        <tr th:each="editorial : ${editoriales}">
            <td th:text="${editorial.id}"></td>
            <td th:text="${editorial.nombre}"></td>
            <td>
                <div class="btn-group" role="group">
                    <a class="btn btn-primary btn-sm mr-2" th:href="@{'/editoriales/' + ${editorial.id}}">Mostrar</a>
                    <a class="btn btn-info btn-sm mr-2" th:href="@{'/editoriales/' + ${editorial.id} + '/libros'}">Libros</a>
                    <a class="btn btn-warning btn-sm mr-2" th:href="@{'/editoriales/' + ${editorial.id} + '/editar'}">Editar</a>
                    <a class="btn btn-danger btn-sm mr-2" th:href="@{'/editoriales/' + ${editorial.id} + '/eliminar'}">Eliminar</a>
                </div>
            </td>
        </tr>

        </tbody>
    </table>
    <a href="/editoriales/nuevo" class="btn btn-primary">Nueva Editorial</a>
</div>
</body>

</html>
